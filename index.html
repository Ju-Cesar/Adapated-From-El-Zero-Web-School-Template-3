        <!-- _______Script for toggling Secondary navigation bar on small screen devices_______ -->
        <script>
            const openNav = document.getElementById("mobile-menu-btn");
            const navigation = document.querySelector(".secondary-nav");
            openNav.addEventListener('click', ()=> {
                console.log("clicked")
                if(navigation.classList.contains("hide-secondary-nav")){
                    navigation.classList.remove("hide-secondary-nav")
                }
                else {
                    navigation.classList.add("hide-secondary-nav")
                }
            });
                
        </script>
